<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Practice Web App</title>
    <!-- Favicon -->
    <link rel="icon" href="./assets/RF-Favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <form id="registerForm">
      <h1>Hi there! <br/> Register here:</h1>
        <input type="text" id="name" required placeholder="Enter your name" autocomplete="name">
        <p id="name-error" hidden></p>
        <input type="email" id="email" required placeholder="Enter your email" autocomplete="email">
        <p id="email-error" hidden></p>
        <input type="password" id="password" required placeholder="Enter your password" autocomplete="new-password">
        <p id="password-error" hidden></p>
        <button id="btn-register" type="submit">Register</button>
    </form>

    <form id="loginForm" style="display: none;">
      <h1>Log in here:</h1>
        <input type="email" id="emailLogin" required placeholder="Enter your email" autocomplete="email">
        <p id="emailLogin-error" hidden></p>
        <input type="password" id="passwordLogin" required placeholder="Enter your password" autocomplete="new-password">
        <p id="passwordLogin-error" hidden></p>
        <button id="btn-login" type="submit">Login</button>
    </form>

    <script type="module" src="./index.js"></script>
  </body>
</html>
